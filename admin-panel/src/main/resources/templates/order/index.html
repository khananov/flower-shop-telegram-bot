<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Show all orders</title>
</head>
<body>
<div th:each="order : ${orders}">
  <a th:href="@{/orders/{id}(id=${order.getId()})}"
     th:text="${order.getId() + ', создан: ' + order.getCreatedAt() + ' - ' + order.getOrderStatus().getValue()}">order</a>
</div>

<br/>
<hr/>

<br/>

<form action="/orders/search">
  <input type="submit" value="Поиск заказов">
</form>

<br/>

<form action="/products">
  <input type="submit" value="Товары">
</form>
</body>
</html>
