<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/products/{id}(id=${product.getId()})}" th:object="${product}">
  <label for="name">Введите имя товара: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br/>

  <label for="description">Введите описание: </label>
  <input type="text" th:field="*{description}" id="description"/>
  <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  <br/>

  <label for="price">Введите стоимость</label>
  <input type="text" th:field="*{price}" id="price"/>
  <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

  <br/>

  <input type="submit" value="Сохранить!">
</form>
</body>
</html>
