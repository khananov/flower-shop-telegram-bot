databaseChangeLog:
  - changeSet:
      id: create-telegram-user
      author: khananov
      changes:
        - createTable:
            tableName: telegram_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar (15)
              - column:
                  name: first_name
                  type: varchar (60)
              - column:
                  name: last_name
                  type: varchar (60)
              - column:
                  name: username
                  type: varchar (60)
              - column:
                  name: email
                  type: varchar (60)
              - column:
                  name: address
                  type: varchar (120)
              - column:
                  name: is_active
                  type: boolean